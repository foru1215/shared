stocks:
  symbols: ["7203.T", "9984.T", "6758.T"]  # Toyota, SoftBank, Sony
  interval: "1d"

crypto:
  exchange: "binance"
  symbols: ["BTC/USDT", "ETH/USDT"]
  timeframe: "1h"

news:
  sources:
    - name: "reuters_jp"
      url: "https://jp.reuters.com/markets"
    - name: "nikkei"
      url: "https://www.nikkei.com/markets"
  max_headlines: 20

llm:
  backend: "claude"
  model: "claude-sonnet-4-20250514"

notification:
  backend: "none"

storage:
  backend: "sqlite"
  sqlite_path: "./data/market_oracle.db"
  csv_dir: "./data/csv"

dashboard:
  backend: "plotly"
  port: 8050

logging:
  level: "INFO"
